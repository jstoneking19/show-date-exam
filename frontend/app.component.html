<h1 style="text-align:center;">Avaloq Exam: Time Output</h1>

<div *ngFor="let d of date">

	<p style="text-align:center;">Today is <b>{{ d.date }}</b></p>
	<p style="text-align:center;">The time now is <b>{{ d.time}}</b></p>
	<p style="text-align:center;">The time above is shown in timezone <b>{{ d.timezone }}</b></p>

</div>
